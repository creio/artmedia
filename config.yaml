baseURL: https://www.hugobricks.preview.usecue.com
theme: hugobricks
defaultContentLanguage: ru
assetDir: static

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      extras:
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: true

languages:
  ru:
    languageName: Russian
    contentDir: content
    weight: 1
    disabled: false
    permalinks:
      page:
        posts: /blog/:slug
        services: /services/:slug
      section:
        posts: /blog/
        services: /services/
  en:
    languageName: English
    contentDir: content/en
    weight: 1
    disabled: true
    permalinks:
      page:
        posts: /blog/:slug
        services: /services/:slug
      section:
        posts: /blog/
        services: /services/