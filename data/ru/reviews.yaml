- name: Мария Филатова
  function: Альбом для старших классов
  image: /uploads/photos/avatars/1.jpeg
  description: Недавно заказывали альбомы для старших классов в данной организации. Все остались очень довольны. Менеджеры очень внимательно относятся к клиентам. Сроки гораздо быстрее, чем ожидалось. Спасибо огромное за проведенную работу!
- name: Евгения Иванова
  image: /uploads/photos/avatars/2.jpeg
  description: Школьный альбом просто замечательный! Фотографии качественные, атмосферные, с душой. Видно, что вложено много труда и творчества. Дети и родители будут в восторге. Огромное спасибо за такую памятную работу!
- name: Оксана Шмыгаль
  image: /uploads/photos/avatars/3.jpeg
  description: Спасибо огромное. всему коллективу! Отличный выпускной альбом! Каждая страница наполнена воспоминаниями и радостью. Дизайн яркий и современный, фотографии в отличном качестве. Этот альбом точно останется в сердце надолго!
- name:
  image: /uploads/photos/avatars/4.jpeg
  description: Даааа, сколько предлагали нам вариантов выпускных альбомов, все как то не нравилось. То качество бумаги ну какое-то детсадовское, так и ждешь, что листы порвуться. То как-то скучновато снимают. Здесь нам и съемку качественную сделали, причем подошли оригинально к съемке, это большой плюс компании, и фотоальбомы предложили качественные. Листы плотные, не просто обычные бумажки. Надолго сохранятся
- name: Анастасия Танаева
  image: /uploads/photos/avatars/5.jpeg
  description: Снимали выпускной моей доченьки. Очень удивлены были, что у фотографа в задачах не просто съемка, а еще и постановка. Везде ищет сюжет, предложил несколько вариантов оформления интерьера, в общем, от него только идеи исходили.